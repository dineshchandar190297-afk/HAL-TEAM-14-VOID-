services:
  - type: web
    name: hal-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hal-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FERNET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.10.0

databases:
  - name: hal-db
    plan: free
